<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('image/latar.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .update-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 380px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 3;
      text-align: center;
    }

    .update-container h2 {
      margin-bottom: 15px;
      color: white;
      font-weight: 600;
    }

    .update-container p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      outline: none;
    }

    .input-group input::placeholder {
      color: white !important;
      opacity: 0.7;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 18px;
    }

    .update-btn {
      width: 100%;
      padding: 14px;
      background: white;
      color: #6600cc;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .update-btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    .back-link {
      display: block;
      margin-top: 25px;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: #ffcccc;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="update-container">
    <h2>Update Password</h2>
    <p>Masukkan password baru untuk akun Anda.</p>
    
    <form id="updateForm">
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="newPassword" placeholder="Password Baru" required minlength="6" />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required />
      </div>

      <div class="error-msg" id="errorMsg"></div>

      <button type="submit" class="update-btn">Update Password</button>
    </form>

    <a href="login.html" class="back-link">‚Üê Kembali ke Login</a>
  </div>

  <script>
    // Supabase config (pakai yang dari project kamu)
    const supabaseUrl  = 'https://jrsbpkjqosnepruiljc.supabase.co';
    const supabaseKey  = 'sb_publishable_VXQr2F_w-tXxS7fVIYmSKg_ZkNcbICj';
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    // Cek apakah halaman ini dibuka melalui link reset password (recovery session)
    async function checkRecoverySession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert('Link reset password sudah kadaluarsa atau tidak valid.\nSilakan minta link baru dari halaman Lupa Password.');
        window.location.href = 'forgot-password.html';
      }
    }

    // Jalankan pengecekan saat halaman dimuat
    checkRecoverySession();

    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('errorMsg');

      errorEl.style.display = 'none';
      errorEl.textContent = '';

      // Validasi sederhana
      if (newPass.length < 6) {
        errorEl.textContent = 'Password minimal 6 karakter';
        errorEl.style.display = 'block';
        return;
      }

      if (newPass !== confirmPass) {
        errorEl.textContent = 'Konfirmasi password tidak cocok';
        errorEl.style.display = 'block';
        return;
      }

      try {
        const { data, error } = await supabase.auth.updateUser({
          password: newPass
        });

        if (error) throw error;

        alert('Password berhasil diupdate!\nSilakan login kembali dengan password baru.');
        window.location.href = 'login.html';

      } catch (error) {
        let msg = 'Gagal mengupdate password';
        if (error.message.includes('weak password')) {
          msg = 'Password terlalu lemah (coba tambah angka/symbol)';
        } else if (error.message.includes('same as old')) {
          msg = 'Password baru tidak boleh sama dengan yang lama';
        } else {
          msg = error.message || 'Terjadi kesalahan';
        }

        errorEl.textContent = msg;
        errorEl.style.display = 'block';
        console.error('Update password error:', error);
      }
    });
  </script>

</body>
</html>
